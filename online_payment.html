
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Payment</title>
    <link rel="stylesheet" href="styles5.css">    
</head>
<body>
    <header>
        <h1>Online Payment</h1>
    </header>
    <section class="payment-options">
        <div class="option">
            <h3>Pay with Credit/Debit Card</h3>
            <p>Securely pay your fees online using your credit or debit card.</p>
            <form action="payment_success.html" method="POST">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>    
                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>    
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" required>    
                <button type="submit" class="btn">Pay Now</button>
            </form>
        </div>
        
        <div class="option"> 
            <h3>Pay with Internet Banking</h3>
            <p>Use your internet banking credentials to make a secure online payment.</p>
            <form action="payment_success1.html" method="POST"> 
                <label for="bank">Select Bank:</label>
                <select id="bank" name="bank" required>
                    <option value="" selected disabled>Select Bank</option>
                    <option value="ICICI Bank">ICICI Bank</option>
                    <option value="Axis Bank">Axis Bank</option>
                    <option value="State Bank Of India">State Bank Of India</option>
                </select>
                <button type="submit" class="btn">Pay Now</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 College Fee Management System</p>
    </footer>
</body>
</html>
